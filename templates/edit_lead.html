{% extends "base.html" %}
{% block content %}
<h2 class="mb-4"><i class="bi bi-pencil-square"></i> Edytuj: {{ lead.first_name }} {{ lead.last_name }}</h2>
<div class="card shadow">
    <div class="card-body p-4">
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Imię *</label>
                    <input type="text" name="first_name" class="form-control" value="{{ lead.first_name }}" required>
                </div>
                <div class="col-md-6">
                    <label>Nazwisko *</label>
                    <input type="text" name="last_name" class="form-control" value="{{ lead.last_name }}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Telefon</label>
                    <input type="text" name="phone" class="form-control" value="{{ lead.phone or '' }}">
                </div>
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ lead.email or '' }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Data urodzenia</label>
                    <input type="date" name="birth_date" class="form-control" value="{{ lead.birth_date or '' }}">
                </div>
                <div class="col-md-6">
                    <label>Follow-up</label>
                    <input type="date" name="follow_up_date" class="form-control" value="{{ lead.follow_up_date or '' }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Status</label>
                    <select name="status" class="form-select">
                        <option value="nowy" {% if lead.status=='nowy' %}selected{% endif %}>Nowy</option>
                        <option value="umówione spotkanie" {% if lead.status=='umówione spotkanie' %}selected{% endif %}>Umówione spotkanie</option>
                        <option value="oczekiwanie" {% if lead.status=='oczekiwanie' %}selected{% endif %}>Oczekiwanie</option>
                        <option value="odezwać się" {% if lead.status=='odezwać się' %}selected{% endif %}>Odezwać się</option>
                        <option value="klient" {% if lead.status=='klient' %}selected{% endif %}>Klient</option>
                        <option value="spadł" {% if lead.status=='spadł' %}selected{% endif %}>Spadł</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Źródło</label>
                    <input type="text" name="source" class="form-control" value="{{ lead.source or '' }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Wartość potencjalna</label>
                    <input type="number" name="potential_value" class="form-control" step="0.01" value="{{ lead.potential_value or 0 }}">
                </div>
                <div class="col-md-4">
                    <label>Wartość sprzedaży</label>
                    <input type="number" name="sale_value" class="form-control" step="0.01" value="{{ lead.sale_value or 0 }}">
                </div>
                <div class="col-md-4">
                    <label>Prowizja</label>
                    <input type="number" name="commission" class="form-control" step="0.01" value="{{ lead.commission or 0 }}">
                </div>
            </div>
            
            {% if tags %}
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-tags"></i> Tagi (możesz wybrać kilka)</label>
                <div class="row">
                    {% for tag in tags %}
                    <div class="col-md-4 mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="tags" value="{{ tag.id }}" id="tag{{ tag.id }}" 
                                {% if tag in lead.tags %}checked{% endif %}>
                            <label class="form-check-label" for="tag{{ tag.id }}">
                                <span class="badge bg-{{ tag.color }}">{{ tag.name }}</span>
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            
            <hr class="my-4">
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Zapisz
                </button>
                <a href="/lead/{{ lead.id }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Anuluj
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
